<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Space Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e94560;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .space-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-glow:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            border-color: #e94560;
        }

        .btn-space {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #e94560;
            background: transparent;
            color: #e94560;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        .btn-space:hover {
            background: #e94560;
            color: #fff;
            box-shadow: 0 0 20px #e94560;
            transform: translateY(-2px);
        }

        .btn-nav {
            display: block;
            text-align: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: linear-gradient(90deg, #0f3460, #16213e);
            border-left: 4px solid #e94560;
            color: #fff;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-nav:active {
            transform: scale(0.95);
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat top center;
        }

        textarea {
            background: rgba(15, 52, 96, 0.8) !important;
            color: #fff !important;
            resize: vertical;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="stars"></div>

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="space-title text-2xl md:text-4xl font-bold mb-2">Mandarin Space</h1>
            <p class="text-blue-300 text-sm italic">Misi penguasaan bahasa di galaksi baru</p>
        </header>

        <!-- Main Form -->
        <div class="glass-card p-6 mb-8">
            <div class="mb-6">
                <label class="block text-xs uppercase tracking-widest text-blue-300 mb-2">Nama Paket Misi</label>
                <input type="text" id="packageName" placeholder="Contoh: Kosakata Dasar 1" 
                    class="w-full p-3 rounded-lg bg-transparent border border-blue-900 input-glow text-white">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-pink-500 mb-2">HANZI (Karakter)</label>
                    <textarea id="hanziArea" rows="4" placeholder="Masukkan karakter Mandarin di sini..."
                        class="w-full p-3 rounded-lg border border-pink-900 input-glow"></textarea>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-blue-400 mb-2">PINYIN (Pelafalan)</label>
                    <textarea id="pinyinArea" rows="4" placeholder="Masukkan pinyin di sini..."
                        class="w-full p-3 rounded-lg border border-blue-900 input-glow"></textarea>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-green-400 mb-2">ARTI (Makna)</label>
                    <textarea id="artiArea" rows="4" placeholder="Masukkan arti/terjemahan di sini..."
                        class="w-full p-3 rounded-lg border border-green-900 input-glow"></textarea>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button onclick="savePacket()" class="btn-space py-3 rounded-lg font-bold">
                    ðŸš€ SAVE PAKET
                </button>
                <button onclick="loadPacket()" class="btn-space py-3 rounded-lg font-bold">
                    ðŸ“¡ LOAD PAKET
                </button>
            </div>
            <div id="statusMsg" class="mt-4 text-center text-xs hidden"></div>
        </div>

        <!-- Navigation Links -->
        <div class="glass-card p-6">
            <h2 class="text-center space-title text-lg mb-6 border-b border-blue-900 pb-2">Training Modules</h2>
            <nav>
                <a href="BELAJAR HANZI.html" class="btn-nav">1. Latihan Hanzi</a>
                <a href="#latihan-pinyin" class="btn-nav">2. Latihan Pinyin</a>
                <a href="#latihan-ganda" class="btn-nav">3. Latihan Ganda</a>
                <a href="#latihan-kosakata" class="btn-nav">4. Latihan Kosakata</a>
                <a href="#latihan-kalimat" class="btn-nav">5. Latihan Kalimat</a>
            </nav>
        </div>
        
        <footer class="mt-8 text-center text-blue-900 text-xs">
            &copy; 2024 Mandarin Space Academy System
        </footer>
    </div>

    <script>
        function showStatus(msg, isError = false) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.className = `mt-4 text-center text-xs ${isError ? 'text-red-400' : 'text-green-400'}`;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
function savePacket() {
    const name = document.getElementById('packageName').value || 'Misi Baru';
    const hanziLines = document.getElementById('hanziArea').value.split('\n').filter(l => l.trim());
    const pinyinLines = document.getElementById('pinyinArea').value.split('\n').filter(l => l.trim());
    const artiLines = document.getElementById('artiArea').value.split('\n').filter(l => l.trim());

    // Gabungkan Pinyin dan Arti untuk menyesuaikan format "BELAJAR HANZI.html"
    // Format: "pinyin (arti)"
    const pairs = hanziLines.map((hz, i) => {
        const py = pinyinLines[i] || '';
        const ar = artiLines[i] ? ` (${artiLines[i]})` : '';
        return {
            id: crypto.randomUUID(),
            a: py + ar, // Kolom A di Belajar Hanzi adalah Pinyin + Catatan
            b: hz      // Kolom B adalah Hanzi
        };
    });

    const packetData = {
        id: crypto.randomUUID(),
        name: name,
        pairs: pairs,
        timestamp: Date.now() // Untuk tanda data baru
    };

    // Simpan ke localStorage untuk diambil oleh file sebelah
    localStorage.setItem('transfer_hanzi_data', JSON.stringify(packetData));
    showStatus("ðŸš€ Data siap! Silahkan buka Modul Latihan Hanzi.");
}

        function loadPacket() {
            const savedData = localStorage.getItem('space_mandarin_data');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('packageName').value = data.name;
                document.getElementById('hanziArea').value = data.hanzi;
                document.getElementById('pinyinArea').value = data.pinyin;
                document.getElementById('artiArea').value = data.arti;
                showStatus("Data berhasil dimuat dari modul memori.");
            } else {
                showStatus("Tidak ada data ditemukan di orbit.", true);
            }
        }
    </script>
</body>
</html>
